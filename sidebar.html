<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide-in Sidebar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; }

    /* Sidebar - hidden off-screen by default */
    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;            /* Hidden to the left */
      width: 300px;
      height: 100%;
      background: #2c3e50;
      color: white;
      padding: 20px;
      transition: left 0.3s ease;
      z-index: 1000;
    }

    /* When sidebar has "open" class → slide in */
    .sidebar.open {
      left: 0;
    }

    .sidebar ul {
      list-style: none;
      margin-top: 60px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 15px;
      font-size: 18px;
    }
    .sidebar a:hover { background: #34495e; }

    /* Overlay (darkens the page when sidebar is open) */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s;
      z-index: 999;
    }
    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    /* Hamburger button */
    .hamburger {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 30px;
      background: none;
      border: none;
      color: #333;
      cursor: pointer;
      z-index: 1001;
    }

    /* Main content - push it a bit so it doesn't go under the button */
    .main-content {
      padding: 20px 50px;
      margin-left: 0;
      transition: margin-left 0.3s;
      min-height: 100vh;
      background: #f5f5f5;
    }

    /* Desktop: always show sidebar */
    @media (min-width: 769px) {
      .hamburger { display: none; }
      .sidebar {
        left: 0;               /* Always visible */
        position: static;
      }
      .overlay { display: none; }
      .main-content { margin-left: 300px; }
    }
  </style>
</head>
<body>

  <!-- Hamburger button (visible only on mobile) -->
  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <h2 style="margin-bottom: 30px;">My Site</h2>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </aside>

  <!-- Dark overlay -->
  <div class="overlay" id="overlay" onclick="toggleSidebar()"></div>

  <!-- Main page content -->
  <main class="main-content">
    <h1>Welcome!</h1>
    <p>Click the ☰ button on mobile to open the sidebar.</p>
    <p>On desktop (wider than 768px) the sidebar is always visible.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("open");
      document.getElementById("overlay").classList.toggle("active");
    }
  </script>

</body>
</html>
