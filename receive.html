<!DOCTYPE html>
<html><body style="font-family:Arial; text-align:center; margin-top:100px;">
  <h2>Live text from anyone:</h2>
  <div id="live" style="font-size:50px; color:#d00; min-height:70px;">Waiting…</div>

  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script>
    const drone = new ScaleDrone('zsR2HKYCP97ZPKyc');  // ← same ID as above
    drone.on('open', () => {
      const room = drone.subscribe('observable-myroom');
      room.on('data', (data) => {
        document.getElementById('live').textContent = data;
      });
    });
  </script>
</body></html>
