<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      box-sizing: border-box;
      background-color: #f2f2f3;
    }
    .container{
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      height: 80vh;
      padding: 30px 20px 10px;
      background-color: #fff;
    }
    .head{
      display: flex;
      align-items: center;
      position: relative;
    }
    .head img{
      width: 50px;
      height: 50px;
      position: absolute;
      left: -5px;
      top: 0px;
    }
    .head h3{
      text-align: center;
      width: 75%;
      margin: auto;
    }
    .nav{
      position: relative;
    }
    .nav img{
      width: 80px;
      position: absolute;
      right: 0px;
      top: -15px;
    }
    .body{
      margin: 90px 0px 20px;
      padding: 10px;
      text-align: left;
    }
    .body p{
      font-size: 12px;
    }
    .body h6{
    }
    .body input{
      outline: none;
      border-top: none;
      border-left: none;
      border-right: none;
      border-bottom: 2px dotted #000;
      border-radius: none;
      text-align: center;
    }
    .end{
      display: flex;
      position: relative;
    }
    .end img{
      width: 70px;
      height: 70px;
    }
    .end h4{
      font-family: 'Alex Brush', cursive;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="head">
      <img src="design.png" alt="gov">
      <h3 class="title">FEDERAL GOVERNMENT OF NIGERIA GRANT</h3>
    </div>
    <div class="nav">
      <h4>GRANT APPROVED</h4>
      <img src="selfie.jpeg" alt="gov">
    </div>
    <div class="body">
      <p>This Form is confirms that the grant release application submitted by the grantee below has been officially approved.</p>
      <h6>Grantee's Name:</h6><input type="text">
    </div>
    <div class="end">
      <img src="stamp.jpeg" alt="stamp">
      <h4>Alexb</h4>
    </div>
  </div>
</body>
</html>
