<!DOCTYPE html>
<html><body style="font-family:Arial; text-align:center; margin-top:100px;">
  <h2>Type here (works on any device)</h2>
  <input id="msg" placeholder="Your message..." style="font-size:30px; padding:10px; width:80%;">
  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script>
    const drone = new ScaleDrone('zsR2HKYCP97ZPKyc');  // â† change only this
    const room = drone.subscribe('observable-myroom');

    document.getElementById('msg').addEventListener('keyup', e => {
      if (e.key === 'Enter') {
        drone.publish({ room: 'observable-myroom', message: e.target.value });
        e.target.value = '';
      }
    });
  </script>
</body></html>
