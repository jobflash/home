<script>
        document.addEventListener('DOMContentLoaded', function() {
            const header = document.getElementById('flip');
            const fixedTop = document.querySelector('.top');
            
            // Calculate when header should jump to fixed top
            const headerOffset = header.offsetTop;
            const headerHeight = header.offsetHeight;
            const fixedTopHeight = fixedTop.offsetHeight;
            
            function handleScroll() {
                const scrollPosition = window.scrollY;
                
                if (scrollPosition >= headerHeight) {
                    // To make the header jump before fix top covers add  "- fixedTopHeight" to add headeroffset
                    header.classList.add('in-top');
                    // document.body.classList.add('header-in-top');
                } else {
                    // Header should be in normal position
                    header.classList.remove('in-top');
                    document.body.classList.remove('header-in-top');
                }
			}
            // Initial check on page load
            handleScroll();
            
            // Listen for scroll events
            window.addEventListener('scroll', handleScroll);
        });
	
        // Pop up modal
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden'; // Prevent scrolling
                
                // Add event listener for Escape key
                document.addEventListener('keydown', handleEscapeKey);
                
                // Add event listener for outside click
                modal.addEventListener('click', handleOutsideClick);
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto'; // Restore scrolling
                
                // Remove event listeners
                document.removeEventListener('keydown', handleEscapeKey);
                modal.removeEventListener('click', handleOutsideClick);
            }
        }

        // Close modal with Escape key
        function handleEscapeKey(e) {
            if (e.key === 'Escape') {
                // Find the currently active modal and close it
                const activeModal = document.querySelector('.modal-overlay.active');
                if (activeModal) {
                    closeModal(activeModal.id);
                }
            }
        }

        // Close modal when clicking outside content
        function handleOutsideClick(e) {
            if (e.target === this) {
                closeModal(this.id);
            }
        }

        // Close all modals (useful for resetting state)
        function closeAllModals() {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                modal.classList.remove('active');
            });
            document.body.style.overflow = 'auto';
            
            // Remove all event listeners
            document.removeEventListener('keydown', handleEscapeKey);
            modals.forEach(modal => {
                modal.removeEventListener('click', handleOutsideClick);
            });
        }

        // Initialize modals on page load
        document.addEventListener('DOMContentLoaded', function() {
            // You can add any initialization code here if needed
        });
</script>
