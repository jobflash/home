<!DOCTYPE html>
<html>
<body style="font-family:Arial;text-align:center;margin-top:100px;background:#f0f8ff;padding:50px;">
  <h1>Live message from any device:</h1>
  <div id="msg" style="font-size:48px;color:#c00;min-height:80px;margin:50px;">
    Waiting for message...
  </div>

  <script src="https://cdn.scaledrone.com/scaledrone.min.js"></script>
  <script>
    const drone = new ScaleDrone('zsR2HKYCP97ZPKyc'); // â† same ID
    drone.on('open', error => {
      if (error) return console.error(error);
      const room = drone.subscribe('observable-demo2025');
      room.on('data', (data) => {
        document.getElementById('msg').textContent = data;
      });
    });
  </script>
</body>
</html>
