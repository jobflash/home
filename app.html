<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="The best forex broker">
  <meta name="keywords" content="Broker">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <link href="tickmill.png" rel="icon" type="images/png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <title>Tick Mill</title>
  <style>
    body{
      background: #f2f2f3;
      margin: 0;
      padding: 0;
    }
    .top{
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: white;
      position: relative;
    }
    .top h3{
      position: absolute;
      left: 50%;
      /* transform: translateX(-50%); */
    }
    .top i{
      border: 1px solid red;
      text-align: left;
    }
    .dashboard{
      background: #fff;
    }
    .bottom{
      display: flex;
      position: fixed;
      width: 100%;
      justify-content: space-between;
      padding: 15px;
      bottom: 0;
      background: #fff;
      border-top: 1px solid #ccc;
      box-sizing: border-box;
    }   
    .bottom button{
      background: transparent;
      color: #000;
    }
    .bottom i{
      font-size: 18px;
    }
  </style>
</head>
  <body>
    <div class="container">
      <div class="top">
        <h3>Account</h3>      
        <i class="far fa-user"></i>
        <i class="fab fa-twitter"></i> 
      </div>

      <div class="dashboard">
        <div class="userDetails">
          <p>OWOEYE MICHAEL</p>
          <p style="color: #ccc;">#592631072</p>
          <i class="fab fa-twitter"></i> 
        </div>
        
        <div class="userInfo">
          <p>Real</p>
          <p>MT5</p>
          <p>Standard</p>
        </div>
        
        <div class="userBalance">
          <h4>3,473.04 USD</h4>
        </div>
        
        <div class="dashButtons">
          <button><i class="fa fa-home" aria-hidden="true"></i>Accounts</button>      
          <button><i class="fa fa-bar-chart" aria-hidden="true"></i>Trade</button>
          <button><i class="fa fa-globe" aria-hidden="true"></i>Insights</button>
          <button><i class="fa fa-heartbeat" aria-hidden="true"></i>Performance</button>
        </div>
      </div>
    
      <div class="bottom">
        <button><i class="fa fa-home" aria-hidden="true"></i>Accounts</button>      
        <button><i class="fa fa-bar-chart" aria-hidden="true"></i>Trade</button>
        <button><i class="fa fa-globe" aria-hidden="true"></i>Insights</button>
        <button><i class="fa fa-heartbeat" aria-hidden="true"></i>Performance</button>     
        <button><i class="fa fa-user" aria-hidden="true"></i>Profile</button>
      </div>
    </div>
    <script src="sw.js"></script>
  </body>
</html>
